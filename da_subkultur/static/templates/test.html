<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>

<h1> Bildersuche: </h1>

<h4>{% block title %} Geben Sie den Suchbegriff ein: {% endblock %}</h4>
    <form method="post">

           <label class="lblSuche" for="keyword">Suche:</label>
        <br>
        <input type="text" name="keyword"
               placeholder="Keyword"
      >
        </input>
        <br>
        <button type="submit" name="submit_button" value="Suche">>Submit</button>

    </form>

<table id="table_id" class="display">
    <thead>
            <th class="first">Bilder</th>
            <th class="second">Titel</th>
    </thead>
    <tbody>
        {% for file in arr %}

        <tr class="spalte">
            <td><img class="img" width="20%" height="20%" src="{{ url_for('download_file', filename=file.url) }}"></td>

                <td class="titel" >Titel: <br>{{file.title}}</td>


        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
 <script>
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>
</html>
